out_dir: /home/avishka/muditha/contra_classi/logs
name: ld_classification_convnext_pet
resume: False
# run: 0

data:
    target: src.dataset.ClassficationDataset
    data_dir: "/home/avishka/muditha/contra_classi/data/annots"
    splits:
        train: "low_data_pet_train"
        val: "low_data_pet_val"
        test: "low_data_pet_test" 

model:
    target: src.model.ClassificationModel
    params:
        base_model: "convnext_tiny"
        version: "fb_in22k"
        classes: 37
        # weights: 
    freeze: 
        encoder: False

loss:
    target: src.cost.CrossEntropyLoss
    
optimizer:
    lr: 0.00005
    betas: [0.9, 0.999]
    weight_decay: 1.0e-6

lr_schedular:
    params:
        T_max: 100
        eta_min: 0.000005
    warmup: 10

train:
    loader_params:
        batch_size: 128
        shuffle: True
        num_workers: 8
    epochs: 100

val:
    loader_params:
            batch_size: 16
            shuffle: False
            num_workers: 8

